<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Invitation</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    text-align: center;
    padding: 30px;
}
.input-box{
    background: white;
    padding: 20px;
    max-width: 400px;
    margin: auto;
    border-radius: 10px;
}
input{
    padding: 10px;
    width: 80%;
}
button{
    padding: 10px 20px;
    margin-top: 10px;
    background: #ff6b6b;
    color: white;
    border: none;
    border-radius: 5px;
}
.card{
    display: none;
    background: white;
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 15px;
}
.name{
    font-size: 26px;
    color: #e63946;
    font-weight: bold;
}
.share a{
    display: inline-block;
    margin: 5px;
    padding: 8px 12px;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}
.whatsapp{ background:#25D366; }
.facebook{ background:#1877f2; }
.copy{ background:#555; }
</style>
</head>

<body>

<div class="input-box">
    <h2>Enter Your Name</h2>
    <input type="text" id="username" placeholder="Your Name">
    <br>
    <button onclick="generateCard()">Generate Invitation</button>
</div>

<div class="card" id="card">
    <h2>üéâ You're Invited üéâ</h2>
    <p>Dear <span class="name" id="showName"></span>,</p>
    <p>You are invited to our special event</p>
    <p>üìÖ 25 December 2025</p>
    <p>üìç Dhaka</p>

    <div class="share">
        <a class="whatsapp" id="wa" target="_blank">WhatsApp</a>
        <a class="facebook" id="fb" target="_blank">Facebook</a>
        <a class="copy" onclick="copyLink()">Copy Link</a>
    </div>
</div>

<script>
function generateCard(){
    let name=document.getElementById("username").value;
    if(name==""){ alert("Enter your name"); return; }

    let url=window.location.origin+window.location.pathname+"?name="+encodeURIComponent(name);
    window.history.pushState({},'',url);
    showCard(name);
}
function showCard(name){
    document.getElementById("showName").innerText=name;
    document.getElementById("card").style.display="block";

    document.getElementById("wa").href=
    "https://wa.me/?text="+encodeURIComponent("Invitation link: "+window.location.href);

    document.getElementById("fb").href=
    "https://www.facebook.com/sharer/sharer.php?u="+encodeURIComponent(window.location.href);
}
function copyLink(){
    navigator.clipboard.writeText(window.location.href);
    alert("Link copied");
}
let params=new URLSearchParams(window.location.search);
if(params.get("name")) showCard(params.get("name"));
</script>

</body>
</html>
